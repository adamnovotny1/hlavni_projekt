{% extends 'base.html' %}
{% block content %}
<h2>
    {% block title %}
    Úprava písničky
    {% endblock %}
</h2>
<main>
        <form method="POST">
            <label for="name">Jméno</label>
            <input type="text" id="name" name="name" value="{{song[0][1]}}" required>

            <label for="artist">Interpret</label>
            <input type="text" id="artist" name="artist" value="{{song[0][2]}}" required>

            <label for="album">Album</label>
            <input type="text" id="album" name="album" value="{{song[0][3]}}" required>

            <label for="genre">Žánr</label>
            <input type="text" id="genre" name="genre" value="{{song[0][4]}}" required>

            <input type="submit" value="Upravit">
        </form>

</main>
{% endblock %}
