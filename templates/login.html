{% extends 'base.html' %}
{% block content %}
<h2>
    {% block title %}
    Přihlášení
    {% endblock %}
</h2>
<main>
    {% if login != True %}
    <form method="post">

        <label>Uživatelské jméno:
            <input type="text" name="username" placeholder="Zadejte uživatelské jméno">
        </label>

        <label>Heslo:
            <input type="text" name="password">
        </label>

        <input type="submit" value="Odeslat">

    </form>
    {% endif %}

    {% if login == True %}
        <h3>Úspešné přihlášení uživatele {{username}}</h3>
    {% elif login == False %}
        <h3>Špatné jméno nebo heslo</h3>
    {% endif %}
</main>

{% endblock %}
